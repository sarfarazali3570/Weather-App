<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-xl font-bold text-gray-800 text-center mb-4">Weather Forecast</h2>
        
        <!-- Search Box -->
        <div class="flex">
            <input id="cityInput" type="text" placeholder="Enter city name" class="border p-2 flex-1 rounded-l-md">
            <button id="searchBtn" class="bg-blue-500 text-white p-2 rounded-r-md">Search</button>
        </div>

        <!-- Recent Searches -->
        <select id="recentSearches" class="mt-2 p-2 w-full hidden"></select>

        <!-- Weather Data Display -->
        <div id="weatherInfo" class="mt-4 text-center hidden">
            <h3 id="location" class="text-lg font-bold"></h3>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <img id="weatherIcon" class="mx-auto my-2">
        </div>

        <!-- 5-Day Forecast -->
        <div id="forecast" class="mt-4 hidden">
            <h3 class="text-lg font-bold">5-Day Forecast</h3>
            <div id="forecastContainer" class="grid grid-cols-5 gap-2"></div>
        </div>

        <p id="errorMsg" class="text-red-500 text-center mt-2 hidden"></p>
    </div>

    <script src="script2.js"></script>
</body>
</html>
